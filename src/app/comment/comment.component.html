<table class="table">
<tr>
    <th>ID</th>
    <th>Post ID</th>
    <th>Email</th>
    <th>Name</th>

</tr>


<tr *ngFor="let comment of comment$ | async">
       <td>{{comment.id}}</td>
       <td>{{comment.postId}}</td>
       <td>{{comment.email}}</td>
       <td>{{comment.name}}</td>
</tr>

</table>
