<!-- {{roomsForm.pristine|json}}
{{roomsForm.dirty|json}}
{{roomsForm.valid|json}}
{{roomsForm.invalid|json}}
{{roomsForm.value|json}}
{{successMessage | json}} -->

<div *ngIf="successMessage !== ''" class="alert alert-success">
    {{successMessage}}
</div>
    <form #roomsForm ="ngForm" (ngSubmit)="AddRoom(roomsForm)">
        <div class="form-group">
            <input required class ="m-2 form-control" type="text" name="roomType" placeholder="Room type" [(ngModel)]="room.roomType"
            [ngModelOptions]="{updateOn: 'blur'}"
            
            >
        </div>
        <div class="form-group">
            <input  #roomamenities = "ngModel" required minlength="5" email   pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
             maxlength="20" class ="form-control" type="text" name="amenities" placeholder="Amenities"  [(ngModel)]="room.amenities">
            <div class="alert alert-danger" *ngIf="roomamenities.errors?.['minlength']">
                Amenities should be minimum 5 characters!                
            </div>
            <div class="alert alert-danger" *ngIf="roomamenities.dirty && roomamenities.errors?.['required']">
                Please provide the amenities.               
            </div>
              <div>
                {{roomamenities.errors | json}}
              </div>
        </div>
        <div class="form-group">
            <input required class ="form-control" type="number" name="price" placeholder="Room price"  [(ngModel)]="room.price">
        </div>
        <div class="form-group">
            <input required class ="form-control" type="text" name="photos" placeholder="Photos(Provide Link)"  [(ngModel)]="room.photos">
        </div>
        <div class="form-group">
            <input required class ="form-control" type="datetime" name="checkInTime" placeholder="Check-in time"  [(ngModel)]="room.checkInTime">
        </div>
        <div class="form-group">
            <input required class ="form-control" type="datetime" name="checkOutTime" placeholder="Check-out time"  [(ngModel)]="room.checkOutTime">
        </div>
        <div class="form-group">
            <input required min="1" max="5" class ="form-control" type="number" name="rating" placeholder="Rating"  [(ngModel)]="room.rating">
        </div>      
    
        <div>
            <button [disabled]="roomsForm.invalid" class="btn btn-primary" type="submit">
                Submit
            </button>
        </div>
    </form>
